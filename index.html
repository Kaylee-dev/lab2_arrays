<!DOCTYPE html>
<html>
	<head>
		<title>Arrays</title>
		
	</head>
	<body>
		<div class="days">
			<h2>Alle dagen van de week zijn:</h2>
			<p id="allDays"></p>
		</div>
		<div class="workDays">
			<h2>De werkdagen zijn:</h2>
			<p id="workDays"></p>
		</div>
		<div class="weekendDays">
			<h2>De weekenddagen zijn:</h2>
			<p id="weekendDays"></p>
		</div>
		<div class="reversedDays">
			<h2>Alle dagen van de week in omgekeerde volgorde zijn:</h2>
			<p id="reversedDays"></p>
		</div>
		<div class="reversedWeekDays">
			<h2>De werkdagen in omgekeerde volgorde zijn:</h2>
			<p id="reversedWeekDays"></p>
		</div>
		<div class="reversedWeekendDays">
			<h2>De weekenddagen in omgekeerde volgorde zijn:</h2>
			<p id="reversedWeekendDays"></p>
		</div>
		<script src="array.js"></script>
	</body>
</html>
